<div class="row g-5">
  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Cr√©ation de compte</h4>
    <form class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-12">
          <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              required
            />
          </div>
        </div>
        <div class="col-12">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@example.com"
          />
        </div>
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="1234 Main St"
            required
          />
        </div>
      </div>
      <button class="w-100 btn btn-primary btn-lg" type="submit">
        Inscription
      </button>
    </form>
  </div>
</div>
