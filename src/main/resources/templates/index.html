<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${#httpServletRequest.getRequestURI()}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script th:src="@{/js/script.js}"></script>

</head>

<body th:if="${ not #httpServletRequest.getRequestURI().startsWith('/admin') }">
<div class="content" >
    <div th:replace="/header :: header"></div>
    <div th:if="${#httpServletRequest.getRequestURI().startsWith('/inscription') }">
        <div th:replace ="/inscription::inscription"></div>
    </div>
    <div th:replace="/footer :: footer" ></div>
</div>
</body>

<body th:if="${#httpServletRequest.getRequestURI().startsWith('/admin') }">
<div th:replace="/admin :: admin" ></div>
<div th:replace="/footer :: footer" ></div>
</body>

</html>
